{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col s6">
            <h1>All Toys</h1>
        </div>
        <div class="col s6 add_toy">
            <a href="{% url 'toys_create' %}" class="btn-floating btn-large right add_toy_btn">+</a>
        </div>
    </div> 
    {% for toy in object_list %}
        <a href="{% url 'toys_detail' toy.id %}">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        <span style="color: {{ toy.color }}"> {{ toy.color }}</span> {{ toy.name }}
                    </span>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
