{% extends 'base.html' %}
{% block content %}
    <h1>All Finches</h1>
    {% for finch in finches %}

        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.breed }}</span>
                <p>Description: {{ finch.description }}</p>
                <p>Origin: {{ finch.origin }}</p>
            </div>
        </div>

    {% endfor %}
{% endblock %}
